{% for post in site.posts %}
  {% if post.path contains 'microblog' %}
  <article class="h-entry microblog">
    <h4 class="p-name"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <time class="dt-published" datetime="{{ post.date }}">{{ post.date | date: "%B %e, %Y" }}</time>
    <a class="p-author h-card" href="http://kevinnel.com/about">Kevin Nel</a>
    <div class="e-content">
      {{post.content}}
    </div>
  </article>
  {% endif %}
{% endfor %}
