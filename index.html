<section class="posts">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for post in site.posts %}
    {% unless post.path contains "microblog" %}
    <li>
      <time>{{ post.date | date: "%B %e, %Y" }}&nbsp;</time><a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endunless %}
    {% endfor %}
  </ul>
</section>
