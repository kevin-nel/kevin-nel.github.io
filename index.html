---
layout: default
title: Blog
---

<section class="posts">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for post in site.posts %}
      {% unless post.path contains "microblog" %}
        <li>
          <span>{{ post.date | date: "%B %e, %Y" }}</span><a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
